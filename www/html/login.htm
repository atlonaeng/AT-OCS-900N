<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoE Multi-Function Sensor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#ff6633">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="theme-color" content="#222222">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../js/updates.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="page" style="background-color: #d3d3d3">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="card mt-5 login-card">
            <div class="card-header">
              <img id="logo" src="../img/atlona-panduit-orange-white.svg" alt="Atlona" align="center" />
            </div>
            <div class="card-body login-card-body">
              <div class="alert alert-danger" style="display: none" role="alert">Incorrect Username/Password</div>
              <div class="row justify-content-center">
                <h3 id="page-title" class="primary text-center">AT-OCS-900N</h3>
              </div>
              <div class="row justify-content-center">
                <p id="page-title" class="primary text-center my-3">Sign In</p>
              </div>
              <form method="post" action="/index.htm" id="sub0">
                <div class="input-group form-group mt-3 d-flex align-items-center">
                  <div class="input-group-prepend m-2 me-3">
                    <span class="">Username</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" name="usr" />
                </div>
                <div class="input-group form-group mt-3 d-flex align-items-center">
                  <div class="input-group-prepend m-2 me-4">
                    <span class="">Password</span>
                  </div>
                  <input type="password" class="form-control" placeholder="" name="pw" />
                </div>
                <div class="form-group d-flex justify-content-center mt-5 mb-2">
                  <input type="submit" value="LOGIN" class="btn primary-btn py-1 px-4" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
