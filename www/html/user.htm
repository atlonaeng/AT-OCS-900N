          <section class="col-7 col-sm-8 mobile" id="background">
            <div id="content">
              <div class="row">
                <div class="col-12 system-card">
                  <div class="card row m-2">
                    <div class="card-header">
                      <h2>Reset Credentials</h2>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-12">
                          <div class="alert alert-success" style="display: none" role="alert">Success - Data Saved</div>
                          <div class="alert alert-danger" style="display: none" role="alert">Incorrect Username/Password</div>
                          <div id="pw-match" class="alert alert-danger d-none" role="alert">Passwords do not match</div>
                          <form method="post" action="/protect/user.htm?sn=a1b2c3d4" name="user" onsubmit="return validateForm()">
                            <div class="form-group">
                              <label for="usr" class="mb-1">Username:</label>
                              <input type="text" id="usr" name="usr" class="form-control" value="admin" />
                            </div>
                            <div class="form-group">
                              <label for="nps" class="mb-1 mt-3">New Password:</label>
                              <input type="password" id="nps" name="nps" class="form-control" />
                            </div>
                            <div class="form-group">
                              <label for="cps" class="mt-3">Confirm New Password:</label>
                              <input type="password" id="cps" name="cps" class="form-control" />
                            </div>
                            <input id="passSave" type="submit" class="btn primary-btn btn-sm mt-3" value="Save" />
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
